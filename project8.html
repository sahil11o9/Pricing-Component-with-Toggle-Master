<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component with Toggle Master</title>
    <link rel="stylesheet" href="project8.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <img src="../All/bg-top.svg" class="top" alt="" />
      <img src="../All/bg-bottom.svg" class="bottom" alt="" />
      <h1>Our Pricing</h1>
      <div class="subscription">
        <h5>
          <span class="left">Annually</span><span class="right">Monthly</span>
        </h5>
        <label class="switch">
          <input onclick="monthly()" type="checkbox" />
          <!-- annually() A doubt from my side -->
          <span class="slider round"></span>
        </label>
      </div>
      <div class="cards">
        <div class="box-1">
          <p>Basic</p>
          <h3 id="B1">&dollar;199.99</h3>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button id="btn" class="boxwhite">LEARN MORE</button>
        </div>
        <div class="box-2">
          <p>Professional</p>
          <h3 id="B2">&dollar;249.99</h3>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button id="btn" class="boxpurple">LEARN MORE</button>
        </div>
        <div class="box-3">
          <p>Master</p>
          <h3 id="B3">&dollar;399.99</h3>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button id="btn" class="boxwhite">LEARN MORE</button>
        </div>
      </div>
    </section>
    <script>
      function monthly() {
        document.getElementById("B1").innerHTML = "$19.99";
        document.getElementById("B2").innerHTML = "$24.99";
        document.getElementById("B3").innerHTML = "$39.99";
      }
      // function annually() {
      //   document.getElementById("B1").innerHTML = "$199.99";
      //   document.getElementById("B2").innerHTML = "$249.99";  //Doubt
      //   document.getElementById("B3").innerHTML = "$399.99";
      // }
    </script>
  </body>
</html>
